        <div class="card p-3">

              id="todo"
              class="form-control my-3"

              placeholder="Add todo ..."

            <button class="form-control btn btn-outline-success">submit</button>
            <span style="display: none" class="text-danger" id="warn"
              >Iltimos nomini va raqamini kiriting!</span
            >
          </form>
